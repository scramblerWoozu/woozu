<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <!-- Calendly inline widget begin -->
    <div class="calendly-inline-widget" style="min-width:320px; height : 600px;" data-auto-load="false">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Calendly inline widget end -->

</body>



<script>
 
    window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
        const args = ['webview loaded'];

        window.flutter_inappwebview.callHandler('lodingComplete', ...args).then(function(result){
            const calendly = result['calendar']
            console.log(calendly)
            Calendly.initInlineWidget({
                url: calendly+'?hide_event_type_details=1&hide_gdpr_banner=1?embed_domain=1',
                // prefill: {
                //     name: result['partnerName'],
                //     email: result['email'],
                // }
            });
        });    


    });

</script>

</html>
